<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Turma </title>
</head>
<body>
    <h1> Ol√° </h1>


    <script>

        const turma_id = sessionStorage.getItem("turma_id");

        document.addEventListener("DOMContentLoaded", async() => {
            const response = await fetch(`http://127.0.0.1:4242/home/turmas/${turma_id}`, {
                method: 'GET',
                credentials: 'include'
            })

            if(!response.ok) {
                alert("Falha ao receber dados da turma")
            }

        })
    </script>
</body>
</html>
